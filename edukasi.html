    <style>
        /* Style khusus untuk halaman video */
        .video-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 1rem;
            background-color: #fff;
            border-radius: 12px;
        }

        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%; /* Aspect Ratio 16:9 */
            height: 0;
            overflow: hidden;
            margin-bottom: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.15);
        }

        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .video-container h1 {
            text-align: center;
            margin-bottom: 2rem;
            color: #2d5a27;
        }

        .back-button {
            display: inline-block;
            margin-bottom: 2rem;
            font-weight: bold;
            color: #2d5a27;
            text-decoration: none;
        }

        .video-wrapper video {
            width: 100%;
            height: auto; /* Menjaga rasio aspek video */
            display: block;
        }
    </style>
</head>
